<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>잿불별 불꽃 리포트</title>

    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    h2 { margin-bottom: 1em; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.5em 0; }
    a { text-decoration: none; color: #0077cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>📋 잿불별 불꽃 리포트</h2>
  <ul>
    {% for ember in embers %}
      <li><a href="/flames/{{ ember[0] }}/7">{{ ember[1] }} (ID: {{ ember[0] }})</a></li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('home') }}">홈으로 돌아가기</a>
</body>
</html>
