<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>특이사항 열람</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    {% set viewer_watermark = '조회자: ' ~ viewer_name %}
    {% set watermark_svg = "<svg xmlns='http://www.w3.org/2000/svg' width='260' height='160'><text x='0' y='120' font-size='20' fill='rgba(100,100,100,0.15)' font-family='Arial, sans-serif'>" ~ viewer_watermark ~ "</text></svg>" %}
    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      transform: rotate(-30deg);
      background-image: url("data:image/svg+xml;utf8,{{ watermark_svg | urlencode }}");
      background-repeat: repeat;
      background-size: 260px 160px;
      color: rgba(100, 100, 100, 0.15);
      font-size: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 1000;
      transform: rotate(-30deg);
      white-space: pre-wrap;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="watermark">조회자: {{ viewer_name }}</div>
  <h2>특이사항 목록</h2>
  <table>
    <tr>
      <th>대상</th>
      <th>내용</th>
      {% if show_reporter %}
        <th>제보자</th>
      {% endif %}
    </tr>
    {% for note in notes %}
    <tr>
      <td>{{ note.target_name }}</td>
      <td>{{ note.description }}</td>
      {% if show_reporter %}
        <td>{{ note.added_by_name }}</td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
